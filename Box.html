<html>
	<head>
		<title>Box</title>
		<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
		
		var box;
		
		void setup()
		{
			size(480,400);
			var xPos= 0;
			var yPos= 0;
			box = [];
			for(var i=0; i<2; i++)
			{
				box.push(new Box(xPos,yPos,-2,[random(0,255),random(0,255),random(0,255)]));
				xPos = xPos-120;
			}
		}
		
		void draw()
		{  
			background(0, 0, 0);
			fill (173, 56, 56);
			for(var i=0; i<box.length; i++)
			{
				box[i].drawBox();
				box[i].moveBox();
			}
		}
		
		class Box 
		{
			var xPosition;
			var yPosition;
			var speedX;
			var r;
			var g;
			var b;
				
			Box(xPos, yPos, xSpeed,color)
			{
				xPosition = xPos;
				yPosition = yPos;
				speedX = xSpeed;
				r= color[0];
				g= color[1];
				b= color[2];
			}
			
		void drawBox()
			{
				noStroke();
				fill(230, 186, 76);
				rect(xPosition+10,yPosition+310, 60,60); //the actual yellow box
				//arrow for box
				fill(18, 1, 1);
				rect(xPosition+35,yPosition+340,10,30); //arrow's stick
				triangle(xPosition+25,yPosition+350,xPosition+55,yPosition+350,xPosition+40,yPosition+330); //triangle of the arrow
			}
			
			
			void moveBox()
			{
				xPosition = xPosition + speedX;
				
				if(xPosition < 2)//when the house is off the screen
				{
				xPosition=480;//move it to the right of the screen
				}
					
			}
		
		
		}
		
</script>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
