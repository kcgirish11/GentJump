<html>
	<head>
		<title> GWC Graphics and Animation Week!
		</title>
		<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
		var condo=[];
		//var car;
		//var scene1;
		void setup(){
			
			size(400,400);
			background(28, 32, 219);
			var xPos = 450;
			for(var i=0; i<4;i++){
				condo[i]= new Condo(xPos,100,-2);
				xPos-= 180;
			
			}
		}
			
		void draw(){
			background(28,32,219);
			noStroke();
			for(var i =0; i< condo.length; i++){
				condo[i].drawCondo();
				condo[i].moveCondo();
	
	
		
		}
		}
		
		class Condo{
			var xPos;
			var yPpos;
			var speedX;
		Condo(xp,yp,sp){
			xPos= xp;
			yPos= yp;
			speedX= sp;
		}
		
		void drawCondo(){
			noStroke();
			fill(204, 194, 194);
			rect(xPos,yPos,175,300);//building
			//fill(141, 138, 150);
			//quad(xPos,yPos,xPos-10,yPos-20,xPos+185,yPos-20,xPos+175,yPos);//roof
			//stroke(56, 64, 94);
			//strokeWeight(2);
			fill(119, 137, 156);
			rect(xPos+20,yPos+20,50,40);//windows
			rect(xPos+100,yPos+20,50,40);//windows
			rect(xPos+20,yPos+80,50,40);//windows
			rect(xPos+100,yPos+80,50,40);//windows
			rect(xPos+20,yPos+140,50,40);//windows
			rect(xPos+100,yPos+140,50,40);//windows
			//stroke(91, 99, 117);
			//strokeWeight(2);
			rect(xPos+57.5,yPos+227,30,70);//doors
			rect(xPos+90.5,yPos+227,30,70);//doors
			//stroke(92, 173, 94);
			//strokeWeight(1.75);
			fill(32, 153, 36);
			ellipse(xPos+30,yPos+285,45,45);//bush
		}
		
		void moveCondo(){
		xPos = xPos+ speedX;
		if(xPos < -160)
		{
		  xPos = 650;
		}
		}
		}
		
		
		
		
		
		
		
		
		
		
				</script>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
	<body onLoad="pageScroll()">
</html>
